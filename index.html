<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Code Challenge</title>
    <script type="text/javascript" src='./lib/jquery-3.2.1.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col m6 s12">
          <h2>Add a Comment</h2>
          <form id="note-form">
            <div class="input-field">
              <textarea class="materialize-textarea"></textarea>
            </div>
            <button type='submit' class="btn"><i class="material-icons">add</i></button>
          </form>
        </div>
        <div class="col m6 s12">
          <h2>Comments:</h2>
          <div id='comment-list'></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src='src/Comment.js'></script>
    <script type="text/javascript" src='src/CommentList.js'></script>
    <script type="text/javascript" src='src/index.js'></script>
  </body>
</html>
